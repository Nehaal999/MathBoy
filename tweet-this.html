			property="og:title"
			content="MathBoy - Solve math problems with ease"
		/>

			property="og:description"
			content="MathBoy is a simple web app which lets you solve maths problems with ease. No need of symbols, LaTex or anything, Just plain text!"
		/>
		<meta property="og:image" content="./assets/images/ScreenShot1.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://MathBoy.vercel.app" />
		<meta
			property="twitter:title"
			content="MathBoy - Solve math problems with ease"
		/>
		<meta
			property="twitter:description"
			content="MathBoy is a simple web app which lets you solve maths problems with ease. No need of symbols, LaTex or anything, Just plain text!"
		/>
		<meta
			property="twitter:image"
			content="./assets/images/ScreenShot1.png"
		/>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.svg"
			type="image/x-icon"
		/>
	</head>
	<script>
		var tweetText = "";
		var tweetList = [
			"I just solved a math problem using MathBoy! Try it out!",
			"Wanna solve a math problem? Try MathBoy!",
			"Do you want to solve math problems with ease? Try MathBoy! https://MathBoy.netlify.app",
		];

		const tweetUrl = new URL("https://twitter.com/intent/tweet");

		tweetUrl.searchParams.append("url", location.origin);
		tweetUrl.searchParams.append(
			"text",
			tweetList[Math.floor(Math.random() * tweetList.length)]
		);
		tweetUrl.searchParams.append(
			"hashtags",
			"math,MathBoy,maths,mathsolver"
		);

		window.location.replace(tweetUrl);
	</script>
</html>
